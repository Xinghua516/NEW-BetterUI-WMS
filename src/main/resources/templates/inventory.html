<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业零件出入库管理系统 - 出入库记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* 全局布局容器（与主面板统一） */
        .app-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* 侧边栏样式（与主面板统一） */
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 220px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: width 0.3s ease;
        }
        .sidebar-inner {
            flex: 1;
            padding: 1rem 0;
        }
        .sidebar-bottom {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* 侧边栏链接样式（与主面板统一） */
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }
        .sidebar a:hover, .sidebar a:focus {
            color: white;
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        /* 主内容区样式（与主面板统一） */
        .main-content {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* 响应式调整（与主面板统一） */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .sidebar.open {
                width: 220px;
            }
        }

        /* 原有业务样式保留 */
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 15px;
        }
        .table th {
            border-top: none;
            font-weight: 600;
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.4em 0.6em;
        }
        .in-badge {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .out-badge {
            background-color: #f8d7da;
            color: #721c24;
        }
        .stats-card {
            text-align: center;
            padding: 1rem;
        }
        .stats-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .stats-card p {
            margin-bottom: 0;
            color: #6c757d;
        }
        .pagination-centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!-- 全局布局容器（与主面板统一） -->
<div class="app-container">
    <!-- 侧边栏导航 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <!-- 主内容区（与主面板统一布局） -->
    <main class="main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">出入库管理</h1>
        </div>

        <!-- 筛选表单 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">筛选条件</h5>
                <form th:action="@{/inventory}" method="get">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <select class="form-select" id="filterType" name="type">
                                    <option value="">全部类型</option>
                                    <option value="IN" th:selected="${selectedType == 'IN'}">入库</option>
                                    <option value="OUT" th:selected="${selectedType == 'OUT'}">出库</option>
                                </select>
                            </div>
                        </div>
                        <!-- 仓库筛选下拉框 -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <select class="form-select" id="warehouseName" name="warehouseName">
                                    <option value="">全部仓库</option>
                                    <option th:each="warehouse : ${warehouses}"
                                            th:value="${warehouse.warehouseName}"
                                            th:text="${warehouse.warehouseName}"
                                            th:selected="${selectedWarehouse == warehouse.warehouseName}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- 物料名称搜索框 -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="materialName" name="materialName" placeholder="请输入物料名称" th:value="${materialName}">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search me-1"></i>查询
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <h3 th:text="${totalRecords}">0</h3>
                    <p>总记录数</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <h3 th:text="${inRecords}">0</h3>
                    <p>入库记录</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <h3 th:text="${outRecords}">0</h3>
                    <p>出库记录</p>
                </div>
            </div>
        </div>

        <!-- 出入库记录表格 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">出入库记录列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>类型</th>
                            <th>零件编号</th>
                            <th>零件名称</th>
                            <th>规格</th>
                            <th>数量</th>
                            <th>仓库</th>
                            <th>操作人</th>
                            <th>时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${inventoryRecords.isEmpty()}">
                            <td colspan="8" class="text-center">暂无出入库记录</td>
                        </tr>
                        <tr th:each="record : ${inventoryRecords.content}">
                            <td>
                                <span th:if="${record.transactionType != null and record.transactionType.direction == 'IN'}" class="badge in-badge status-badge">入库</span>
                                <span th:if="${record.transactionType != null and record.transactionType.direction == 'OUT'}" class="badge out-badge status-badge">出库</span>
                            </td>
                            <td th:text="${record.material != null ? record.material.materialCode : '-'}">零件编号</td>
                            <td th:text="${record.material != null ? record.material.materialName : '-'}">零件名称</td>
                            <td th:text="${record.material != null ? record.material.specification : '-'}">规格</td>
                            <td th:text="${record.quantity}">数量</td>
                            <td th:text="${record.warehouse != null ? record.warehouse.warehouseName : '-'}">仓库</td>
                            <td>-</td> <!-- 保持原有逻辑 -->
                            <td th:text="${record.transactionTime != null ? #temporals.format(record.transactionTime, 'yyyy-MM-dd HH:mm:ss') : '-'}">时间</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 分页控件 -->
        <nav th:if="${inventoryRecords.totalPages > 1}" class="pagination-centered">
            <ul class="pagination">
                <!-- 首页 -->
                <li class="page-item" th:classappend="${inventoryRecords.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/inventory(page=0, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName}, warehouseName=${selectedWarehouse})}">
                        首页
                    </a>
                </li>

                <!-- 上一页 -->
                <li class="page-item" th:classappend="${inventoryRecords.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/inventory(page=${inventoryRecords.number - 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName}, warehouseName=${selectedWarehouse})}">
                        上一页
                    </a>
                </li>

                <!-- 页码 -->
                <th:block th:with="currentPage=${inventoryRecords.number}, totalPages=${inventoryRecords.totalPages}">
                    <!-- 始终显示第一页 -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'active'">
                        <a class="page-link" th:href="@{/inventory(page=0, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName}, warehouseName=${selectedWarehouse})}">1</a>
                    </li>

                    <!-- 前面的省略号 -->
                    <th:block th:if="${currentPage > 3}">
                        <li class="page-item disabled"><span class="page-link">...</span></li>
                    </th:block>

                    <!-- 当前页附近的页码 -->
                    <th:block th:each="i : ${#numbers.sequence(1, totalPages - 2)}"
                              th:if="${i >= currentPage - 2 and i <= currentPage + 2}">
                        <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/inventory(page=${i}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName}, warehouseName=${selectedWarehouse})}"
                               th:text="${i + 1}">1</a>
                        </li>
                    </th:block>

                    <!-- 后面的省略号 -->
                    <th:block th:if="${currentPage < totalPages - 4}">
                        <li class="page-item disabled"><span class="page-link">...</span></li>
                    </th:block>

                    <!-- 始终显示最后一页 -->
                    <th:block th:if="${totalPages > 1}">
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'active'">
                            <a class="page-link"
                               th:href="@{/inventory(page=${totalPages - 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName}, warehouseName=${selectedWarehouse})}"
                               th:text="${totalPages}">1</a>
                        </li>
                    </th:block>
                </th:block>

                <!-- 下一页 -->
                <li class="page-item" th:classappend="${inventoryRecords.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/inventory(page=${inventoryRecords.number + 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName}, warehouseName=${selectedWarehouse})}">
                        下一页
                    </a>
                </li>

                <!-- 末页 -->
                <li class="page-item" th:classappend="${inventoryRecords.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/inventory(page=${inventoryRecords.totalPages - 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName}, warehouseName=${selectedWarehouse})}">
                        末页
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 分页信息 -->
        <div class="text-center mt-2" th:if="${inventoryRecords.totalPages > 1}">
            <small class="text-muted">
                显示第 <span th:text="${inventoryRecords.number * inventoryRecords.size + 1}"></span> -
                <span th:text="${inventoryRecords.number * inventoryRecords.size + inventoryRecords.numberOfElements}"></span> 条，
                共 <span th:text="${inventoryRecords.totalElements}"></span> 条记录
            </small>
        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 自定义JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
        // 仅当页面存在id为time的元素时执行（避免报错）
        if (document.getElementById('time')) {
            document.getElementById('time').value = formattedDateTime;
        }
    });
</script>
</body>
</html>
