<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业零件出入库管理系统 - 出入库记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* 页面整体样式 */
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* 侧边栏样式 */
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        /* 侧边栏链接样式 */
        .sidebar a {
            color: #ddd;
            text-decoration: none;
        }

        /* 侧边栏链接悬停和焦点样式 */
        .sidebar a:hover,
        .sidebar a:focus {
            color: white;
            background-color: #495057;
        }

        /* 侧边栏活动链接样式 */
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        /* 主内容区样式 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* 卡片样式 */
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 15px;
        }

        /* 表格样式 */
        .table th {
            border-top: none;
            font-weight: 600;
        }

        /* 状态徽章样式 */
        .status-badge {
            font-size: 0.75rem;
            padding: 0.4em 0.6em;
        }

        .in-badge {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .out-badge {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* 统计卡片样式 */
        .stats-card {
            text-align: center;
            padding: 1rem;
        }

        .stats-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .stats-card p {
            margin-bottom: 0;
            color: #6c757d;
        }

        /* 分页居中样式 */
        .pagination-centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            
            .sidebar {
                position: relative;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏导航 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-speedometer2 me-2"></i>
                                主面板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/parts-query">
                                <i class="bi bi-search me-2"></i>
                                零件信息查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/warehouse">
                                <i class="bi bi-house-door me-2"></i>
                                仓库管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/inventory">
                                <i class="bi bi-arrow-left-right me-2"></i>
                                出入库管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new-inventory">
                                <i class="bi bi-plus-square me-2"></i>
                                新建出入库单
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ai-assistant">
                                <i class="bi bi-robot me-2"></i>
                                AI助手
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">出入库记录查询</h1>
                </div>

                <!-- 筛选表单 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">筛选条件</h5>
                        <form th:action="@{/inventory}" method="get">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-select" id="filterType" name="type">
                                            <option value="">全部类型</option>
                                            <option value="IN" th:selected="${selectedType == 'IN'}">入库</option>
                                            <option value="OUT" th:selected="${selectedType == 'OUT'}">出库</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- 添加物料名称搜索框 -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="materialName" name="materialName" placeholder="请输入物料名称">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search me-1"></i>查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计信息 -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card stats-card">
                            <h3 th:text="${totalRecords}">0</h3>
                            <p>总记录数</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card">
                            <h3 th:text="${inRecords}">0</h3>
                            <p>入库记录</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card">
                            <h3 th:text="${outRecords}">0</h3>
                            <p>出库记录</p>
                        </div>
                    </div>
                </div>

                <!-- 出入库记录表格 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">出入库记录列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>类型</th>
                                        <th>零件编号</th>
                                        <th>零件名称</th>
                                        <th>规格</th>
                                        <th>数量</th>
                                        <th>仓库</th>
                                        <th>操作人</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${inventoryRecords.isEmpty()}">
                                        <td colspan="8" class="text-center">暂无出入库记录</td>
                                    </tr>
                                    <tr th:each="record : ${inventoryRecords.content}">
                                        <td>
                                            <span th:if="${record.transactionType != null and record.transactionType.direction == 'IN'}" class="badge in-badge status-badge">入库</span>
                                            <span th:if="${record.transactionType != null and record.transactionType.direction == 'OUT'}" class="badge out-badge status-badge">出库</span>
                                        </td>
                                        <td th:text="${record.material != null ? record.material.materialCode : '-'}">零件编号</td>
                                        <td th:text="${record.material != null ? record.material.materialName : '-'}">零件名称</td>
                                        <td th:text="${record.material != null ? record.material.specification : '-'}">规格</td>
                                        <td th:text="${record.quantity}">数量</td>
                                        <td th:text="${record.warehouse != null ? record.warehouse.warehouseName : '-'}">仓库</td>
                                        <td>-</td> <!-- InventoryTransaction中没有操作人字段 -->
                                        <td th:text="${record.transactionTime != null ? #temporals.format(record.transactionTime, 'yyyy-MM-dd HH:mm:ss') : '-'}">时间</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 修正后的分页控件 -->
                <nav th:if="${inventoryRecords.totalPages > 1}" class="pagination-centered">
                    <ul class="pagination">
                        <!-- 首页 -->
                        <li class="page-item" th:classappend="${inventoryRecords.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/inventory(page=0, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName})}">
                                首页
                            </a>
                        </li>

                        <!-- 上一页 -->
                        <li class="page-item" th:classappend="${inventoryRecords.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/inventory(page=${inventoryRecords.number - 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName})}">
                                上一页
                            </a>
                        </li>

                        <!-- 页码 -->
                        <th:block th:with="currentPage=${inventoryRecords.number}, totalPages=${inventoryRecords.totalPages}">
                            <!-- 始终显示第一页 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'active'">
                                <a class="page-link" th:href="@{/inventory(page=0, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName})}">1</a>
                            </li>

                            <!-- 前面的省略号 (如果当前页离第一页较远) -->
                            <th:block th:if="${currentPage > 3}">
                                <li class="page-item disabled"><span class="page-link">...</span></li>
                            </th:block>

                            <!-- 当前页附近的页码 (不包括第一页和最后一页) -->
                            <th:block th:each="i : ${#numbers.sequence(1, totalPages - 2)}"
                                      th:if="${i >= currentPage - 2 and i <= currentPage + 2}">
                                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/inventory(page=${i}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                            </th:block>

                            <!-- 后面的省略号 (如果当前页离最后一页较远) -->
                            <th:block th:if="${currentPage < totalPages - 4}">
                                <li class="page-item disabled"><span class="page-link">...</span></li>
                            </th:block>

                            <!-- 始终显示最后一页 (如果总页数大于1) -->
                            <th:block th:if="${totalPages > 1}">
                                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/inventory(page=${totalPages - 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName})}"
                                       th:text="${totalPages}">1</a>
                                </li>
                            </th:block>
                        </th:block>

                        <!-- 下一页 -->
                        <li class="page-item" th:classappend="${inventoryRecords.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/inventory(page=${inventoryRecords.number + 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName})}">
                                下一页
                            </a>
                        </li>

                        <!-- 末页 -->
                        <li class="page-item" th:classappend="${inventoryRecords.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/inventory(page=${inventoryRecords.totalPages - 1}, size=${inventoryRecords.size}, type=${selectedType}, materialName=${materialName})}">
                                末页
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <!-- 分页信息 -->
                <div class="text-center mt-2" th:if="${inventoryRecords.totalPages > 1}">
                    <small class="text-muted">
                        显示第 <span th:text="${inventoryRecords.number * inventoryRecords.size + 1}"></span> - 
                        <span th:text="${inventoryRecords.number * inventoryRecords.size + inventoryRecords.numberOfElements}"></span> 条，
                        共 <span th:text="${inventoryRecords.totalElements}"></span> 条记录
                    </small>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JavaScript -->
    <script>
        // 设置当前时间作为默认时间
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('time').value = formattedDateTime;
        });
    </script>
</body>
</html>
