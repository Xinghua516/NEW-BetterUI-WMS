<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业零件出入库管理系统 - 新建出入库单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* 全局布局容器（与主面板统一） */
        .app-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* 侧边栏样式（与主面板统一） */
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 220px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: width 0.3s ease;
        }
        .sidebar-inner {
            flex: 1;
            padding: 1rem 0;
        }
        .sidebar-bottom {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* 侧边栏链接样式（与主面板统一） */
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }
        .sidebar a:hover, .sidebar a:focus {
            color: white;
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        /* 主内容区样式（与主面板统一） */
        .main-content {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* 响应式调整（与主面板统一） */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .sidebar.open {
                width: 220px;
            }
        }

        /* 原有业务样式保留 */
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- 全局布局容器（与主面板统一） -->
<div class="app-container">
    <!-- 侧边栏导航（与主面板统一结构） -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <!-- 主内容区（与主面板统一布局） -->
    <main class="main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">新建出入库单</h1>
        </div>

        <!-- 新建出入库单表单 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">新建出入库单</h5>
                <form th:action="@{/inventory/save}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="transactionTypeId" class="form-label">交易类型 *</label>
                                <select class="form-select" id="transactionTypeId" name="transactionTypeId" required>
                                    <option value="">请选择交易类型</option>
                                    <option th:each="type : ${transactionTypes}" 
                                            th:value="${type.id}" 
                                            th:text="${type.typeName} + ' (' + ${type.direction} + ')'"
                                            th:attr="data-direction=${type.direction}">
                                    </option>
                                </select>
                                <!-- 隐藏字段用于保持与原有代码的兼容性 -->
                                <input type="hidden" id="transactionType" name="transactionType" value="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="transactionDate" class="form-label">交易日期 *</label>
                                <input type="datetime-local" class="form-control" id="transactionDate" name="transactionDate" required>
                            </div>
                        </div>
                    </div>

                    <!-- 入库表单部分 -->
                    <div id="inForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="materialCode" class="form-label">零件编号 *</label>
                                    <input type="text" class="form-control" id="materialCode" name="materialCode" placeholder="请输入零件编号" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="materialName" class="form-label">零件名称</label>
                                    <input type="text" class="form-control" id="materialName" name="materialName" placeholder="请输入零件名称">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="specification" class="form-label">规格型号</label>
                                    <input type="text" class="form-control" id="specification" name="specification" placeholder="请输入规格型号">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="unit" class="form-label">单位</label>
                                    <select class="form-select" id="unit" name="unit">
                                        <option value="">请选择单位</option>
                                        <option value="件">件</option>
                                        <option value="个">个</option>
                                        <option value="套">套</option>
                                        <option value="米">米</option>
                                        <option value="千克">千克</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="batchNumberIn">批次号</label>
                                    <input type="text" class="form-control" id="batchNumberIn" name="batchNumber" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 出库表单部分 -->
                    <div id="outForm" style="display: none;">
                        <div class="row">
                            <!-- 使用Flexbox布局使两个列对齐 -->
                            <div class="col-md-6 d-flex flex-column">
                                <div class="form-group mb-3">
                                    <label for="material">选择库存物料 *</label>
                                    <select class="form-control" id="material" name="inventoryId" required>
                                        <option value="">请选择库存物料</option>
                                        <option th:each="inventory : ${inventoryList}"
                                                th:value="${inventory.id}"
                                                th:text="${inventory.material.materialCode} + ' - ' + ${inventory.material.materialName} + ' (库存: ' + ${inventory.quantity} + ', 仓库: ' + ${inventory.warehouse.warehouseName} + ')'"
                                                th:attr="data-material-code=${inventory.material.materialCode}, data-material-name=${inventory.material.materialName}, data-specification=${inventory.material.specification ?: ''}, data-unit=${inventory.material.unit}, data-quantity=${inventory.quantity}, data-warehouse-name=${inventory.warehouse.warehouseName}, data-warehouse-id=${inventory.warehouse.id}">
                                        </option>
                                    </select>
                                </div>
                                
                                <!-- 批次选择 -->
                                <div class="form-group">
                                    <label for="batchNumberOut">批次号</label>
                                    <input type="text" class="form-control" id="batchNumberOut" name="batchNumber" readonly>
                                </div>
                                
                                <!-- 移动供应商组件到数量组件下方 -->
                                <div class="form-group">
                                    <label for="supplier" class="form-label">供应商/客户</label>
                                    <input type="text" class="form-control" id="supplier" name="supplier" placeholder="请输入供应商或客户名称">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="outQuantity" class="form-label">数量 *</label>
                                    <input type="number" class="form-control" id="outQuantity" name="quantity" placeholder="请输入数量" min="1" required>
                                    <small class="form-text text-muted">最大可出库数量: <span id="maxQuantity">0</span></small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">物料信息</label>
                                    <div class="border p-3 rounded">
                                        <p class="mb-1"><strong>零件编号:</strong> <span id="outMaterialCode">-</span></p>
                                        <p class="mb-1"><strong>零件名称:</strong> <span id="outMaterialName">-</span></p>
                                        <p class="mb-1"><strong>规格型号:</strong> <span id="outSpecification">-</span></p>
                                        <p class="mb-1"><strong>单位:</strong> <span id="outUnit">-</span></p>
                                        <p class="mb-1"><strong>仓库:</strong> <span id="outWarehouse">-</span></p>
                                        <p class="mb-0"><strong>当前库存:</strong> <span id="outCurrentStock">0</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- 隐藏字段存储仓库信息 -->
                        <input type="hidden" id="outWarehouseHidden" name="warehouse">
                        
                        <!-- 添加隐藏字段以确保出库表单可以正确提交 -->
                        <input type="hidden" id="outMaterialCodeHidden" name="materialCode">
                        <input type="hidden" id="outMaterialNameHidden" name="materialName">
                        <input type="hidden" id="outSpecificationHidden" name="specification">
                        <input type="hidden" id="outUnitHidden" name="unit">
                    </div>

                    <div class="form-group">
                        <label for="remark" class="form-label">备注</label>
                        <textarea class="form-control" id="remark" name="remark" rows="3" placeholder="请输入备注信息"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back();">
                            <i class="bi bi-arrow-left me-1"></i>返回
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveButton">
                            <i class="bi bi-save me-1"></i>保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 自定义JavaScript -->
<script>
    // 设置当前时间作为默认交易日期
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
        document.getElementById('transactionDate').value = formattedDateTime;
        
        // 不再在页面加载时自动生成批次号，而是等用户进行相关操作后再生成
        
        // 交易类型选择事件
        document.getElementById('transactionTypeId').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            let direction = selectedOption.getAttribute('data-direction');
            
            // 如果没有data-direction属性，则尝试从选项文本中提取
            if (!direction) {
                const text = selectedOption.text;
                if (text.includes('(IN)')) {
                    direction = 'IN';
                } else if (text.includes('(OUT)')) {
                    direction = 'OUT';
                }
            }
            
            // 设置隐藏字段的值
            document.getElementById('transactionType').value = direction || '';
            
            // 触发表单显示逻辑
            const inForm = document.getElementById('inForm');
            const outForm = document.getElementById('outForm');
            
            if (direction === 'OUT') {
                inForm.style.display = 'none';
                outForm.style.display = 'block';
                // 出库表单不自动生成批次号
            } else if (direction === 'IN') {
                inForm.style.display = 'block';
                outForm.style.display = 'none';
                // 入库表单在切换到该表单时生成批次号
                generateBatchNumberForInForm();
            } else {
                inForm.style.display = 'block';
                outForm.style.display = 'none';
                // 默认显示入库表单并生成批次号
                generateBatchNumberForInForm();
            }
        });

        // 库存选择事件
        document.getElementById('material').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value) {
                // 更新物料信息显示
                document.getElementById('outMaterialCode').textContent = selectedOption.getAttribute('data-material-code');
                document.getElementById('outMaterialName').textContent = selectedOption.getAttribute('data-material-name');
                document.getElementById('outSpecification').textContent = selectedOption.getAttribute('data-specification') || '-';
                document.getElementById('outUnit').textContent = selectedOption.getAttribute('data-unit');
                document.getElementById('outWarehouse').textContent = selectedOption.getAttribute('data-warehouse-name');
                document.getElementById('outCurrentStock').textContent = selectedOption.getAttribute('data-quantity');
                
                // 更新最大可出库数量
                const maxQuantity = selectedOption.getAttribute('data-quantity');
                document.getElementById('maxQuantity').textContent = maxQuantity;
                document.getElementById('outQuantity').max = maxQuantity;
                
                // 设置隐藏的仓库字段值
                document.getElementById('outWarehouseHidden').value = selectedOption.getAttribute('data-warehouse-name');
                
                // 设置隐藏的物料信息字段值
                document.getElementById('outMaterialCodeHidden').value = selectedOption.getAttribute('data-material-code');
                document.getElementById('outMaterialNameHidden').value = selectedOption.getAttribute('data-material-name');
                document.getElementById('outSpecificationHidden').value = selectedOption.getAttribute('data-specification') || '';
                document.getElementById('outUnitHidden').value = selectedOption.getAttribute('data-unit');
                
                // 隐藏仓库选择框
                document.getElementById('warehouseGroup').style.display = 'none';
            } else {
                // 清空物料信息显示
                document.getElementById('outMaterialCode').textContent = '-';
                document.getElementById('outMaterialName').textContent = '-';
                document.getElementById('outSpecification').textContent = '-';
                document.getElementById('outUnit').textContent = '-';
                document.getElementById('outWarehouse').textContent = '-';
                document.getElementById('outCurrentStock').textContent = '0';
                
                // 重置最大可出库数量
                document.getElementById('maxQuantity').textContent = '0';
                document.getElementById('outQuantity').max = 0;
                
                // 清空隐藏的物料信息字段值
                document.getElementById('outMaterialCodeHidden').value = '';
                document.getElementById('outMaterialNameHidden').value = '';
                document.getElementById('outSpecificationHidden').value = '';
                document.getElementById('outUnitHidden').value = '';
                
                // 隐藏批次选择
                document.getElementById('batchSelectionGroup').style.display = 'none';
                
            }
        });

        // 数量输入框变化事件（出库）
        document.getElementById('outQuantity').addEventListener('change', function() {
            // 只有当数量大于0时才生成批次号
            const quantity = parseInt(this.value);
            if (quantity > 0) {
                generateBatchNumberForOutForm();
            }
        });
        
        // 表单提交前的验证和处理
        document.querySelector('form').addEventListener('submit', function(e) {
            const transactionType = document.getElementById('transactionType').value;
            
            // 如果是出库操作，检查是否选择了物料和输入了数量
            if (transactionType === 'OUT') {
                const inventoryId = document.getElementById('material').value;
                const quantity = document.getElementById('outQuantity').value;
                
                if (!inventoryId) {
                    e.preventDefault();
                    alert('请选择库存物料');
                    return false;
                }
                
                if (!quantity || parseInt(quantity) <= 0) {
                    e.preventDefault();
                    alert('请输入有效的出库数量');
                    return false;
                }
                
                // 检查是否有批次号
                const batchNumber = document.getElementById('batchNumberOut').value;
                if (!batchNumber) {
                    e.preventDefault();
                    alert('批次号未生成，请确保已输入数量并等待批次号生成');
                    return false;
                }
            }
            
            // 如果是入库操作，检查必要字段
            if (transactionType === 'IN') {
                const materialCode = document.getElementById('materialCode').value;
                if (!materialCode) {
                    e.preventDefault();
                    alert('请输入零件编号');
                    return false;
                }
            }
        });
        
        // 交易日期变化事件（仅对入库表单）
        document.getElementById('transactionDate').addEventListener('change', function() {
            const transactionType = document.getElementById('transactionType').value;
            // 只有在入库表单中才根据日期变化生成批次号
            if (transactionType === 'IN') {
                generateBatchNumberForInForm();
            }
        });
    
    });
    
    // 生成入库批次号
    function generateBatchNumberForInForm() {
        const transactionDate = document.getElementById('transactionDate').value;
        if (transactionDate) {
            fetch(`/api/generate-transaction-no?transactionDate=${transactionDate}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('batchNumberIn').value = data;
                })
                .catch(error => console.error('Error generating transaction number:', error));
        }
    }
    
    // 生成出库批次号
    function generateBatchNumberForOutForm() {
        const transactionDate = document.getElementById('transactionDate').value;
        if (transactionDate) {
            fetch(`/api/generate-transaction-no?transactionDate=${transactionDate}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('batchNumberOut').value = data;
                })
                .catch(error => console.error('Error generating transaction number:', error));
        }
    }
    
    // 设置侧边栏激活状态
    document.addEventListener('DOMContentLoaded', function() {
        // 获取当前页面路径
        var pathname = window.location.pathname;
        
        // 查找所有导航链接
        const navLinks = document.querySelectorAll('.nav-link');
        
        // 遍历所有链接，找到匹配当前页面的链接并添加active类
        navLinks.forEach(link => {
            const linkHref = link.getAttribute('href');
            const dataPage = link.getAttribute('data-page');
            
            // 移除可能已存在的active类
            link.classList.remove('active');
            
            // 精确匹配当前页面
            if ((pathname === '/' && linkHref === '/') || 
                (pathname !== '/' && linkHref === pathname) ||
                (dataPage && pathname === '/' + dataPage)) {
                link.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
